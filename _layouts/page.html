---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
{% if page.javascript %}
<script type="text/javascript" src="{{ site.baseurl }}/dist/{{ page.javascript }}" charset="utf-8"></script>
{% endif %}
